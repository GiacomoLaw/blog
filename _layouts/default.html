<!DOCTYPE html>
<html>
  <head>
    <title>Giacomo Lawrance - My dev and personal blog!</title>
    <link rel="shortcut icon" href="https://github.com/GiacomoLaw/giacomolaw.github.io/raw/master/img/favicon.ico" />

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 color="white" class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p color="white" class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a color="white" href="{{ site.baseurl }}/">Blog</a>
            <a color="white" href="http://giacomolaw.me" target="_blank">About</a>
            <a color="white" href="http://thenerdystudent.com" target="_blank">thenerdystudent.com</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
  <footer>
    <script type='text/javascript'>var _merchantSettings=_merchantSettings || [];_merchantSettings.push(['AT', '1001ltTe']);(function(){var autolink=document.createElement('script');autolink.type='text/javascript';autolink.async=true; autolink.src= ('https:' == document.location.protocol) ? 'https://autolinkmaker.itunes.apple.com/js/itunes_autolinkmaker.js' : 'http://autolinkmaker.itunes.apple.com/js/itunes_autolinkmaker.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(autolink, s);})();</script>
  </footer>
</html>
